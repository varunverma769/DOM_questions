<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-wrap: wrap;
        padding-top: 5rem;
      }

      .card {
        border: 1px dashed;
        height: 10rem;
        width: 10rem;
      }

      .solid {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>
    <script>
      // Q
      // Write a script to do the following: Mouse leaving from a card (say A) and entering another card (say B). 
      // Destroy the card A by making its border dashed and in its place make another card with solid border which is not card A (say card C).
      // Dashed border = destroyed card and Solid border = fixed card       
      //   Solution:

      let cards = document.querySelectorAll(".card");

      for (let i = 0; i < cards.length; i++) {
            cards[i].addEventListener("mouseenter", function (e) {
              for(let j=0; j<cards.length;j++){
                // first make any dotted card solid
                 if(!cards[j].classList.contains("solid")){  // when mouse is hover on body say any card then any dotted card became solid.
                    cards[j].classList.add("solid")
                  }
                }

            // Now remove the current target class   
            // relatedTarget is the secondary target for the mouse event, it will be the element losing focus.  like mouse   leave after enter then mouseleave is related target and mouseenter is current target
            e.relatedTarget.classList.remove("solid");
            console.log(e.relatedTarget);        
          })  
      }
    </script>
  </body>
</html>
